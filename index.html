<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>

<body>
    <div class="mid">
        <div class="calculator">
            <div class="header">
                <span>Calculator</span>
                <label class="themeToggleBtn">
                    <input type="checkbox" id="themeToggle" onchange="themeToggle(event)" >
                    <span class="checksign"></span>
                </label>
            </div>
            <div class="result">
                <input type="text" id="resultField" onkeypress="return onlyDigits(event)" placeholder="0" />
            </div>
            <div class="keypad">
                <div class="button color1 clearBtn">
                    <span>AC</span>
                </div>
                <div class="button signBtn color1 negativeBtn">
                    <span>+/-</span>
                </div>
                <div class="button color1 modBtn">
                    <span>mod</span>
                </div>
                <div class="button signBtn color1 divideBtn">
                    <span>/</span>
                </div>
                <div class="button sevenBtn">
                    <span>7</span>
                </div>
                <div class="button eightBtn">
                    <span>8</span>
                </div>
                <div class="button nineBtn">
                    <span>9</span>
                </div>
                <div class="button signBtn color1 multiplyBtn">
                    <span>+</span>
                </div>
                <div class="button fourBtn">
                    <span>4</span>
                </div>
                <div class="button fiveBtn">
                    <span>5</span>
                </div>
                <div class="button sixBtn">
                    <span>6</span>
                </div>
                <div class="button signBtn color1 minusBtn">
                    <span>-</span>
                </div>
                <div class="button oneBtn">
                    <span>1</span>
                </div>
                <div class="button twoBtn">
                    <span>2</span>
                </div>
                <div class="button threeBtn">
                    <span>3</span>
                </div>
                <div class="button signBtn color1 addBtn">
                    <span>+</span>
                </div>
                <div class="button zeroBtn">
                    <span>0</span>
                </div>
                <div class="button signBtn dotBtn">
                    <span>.</span>
                </div>
                <div class="button signBtn color1 equalBtn">
                    <span>=</span>
                </div>
                <div class="button moreBtn toggleBtn">
                    <span>More Options</span>
                </div>
                <div class="exKeypad closed">
                    <div class="button closeBtn toggleBtn">
                        <div>
                            <span>&times;</span>
                        </div>
                    </div>
                    <div class="button squareBtn">
                        <span>x<sup>2</sup></span>
                    </div>
                    <div class="button cubeBtn">
                        <span>x<sup>3</sup></span>
                    </div>
                    <div class="button signBtn rootBtn">
                        <span>&radic;</span>
                    </div>
                    <div class="button oneByBtn">
                        <span>1/x</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
